<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-1.12.1.min.js"   integrity="sha256-I1nTg78tSrZev3kjvfdM5A5Ak/blglGzlaZANLPDl3I="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Daily Journal</h1>
      <form class="form-group" id="new-entry" action="index.html" method="post">
        <label class="form-group" for="title">Title</label>
        <input class="form-group" type="text" name="title" id="title"value="">
        <label class="form-group" for="text">Entry</label>
        <input type="text" name="text"  id="text" value="">
        <label class="form-group" for="date">Date</label>
        <input class="form-group" type="date" id="date" name="date" value="">
        <button class="btn btn-info" type="submit" name="button" >Submit</button>
      </form>

      <div class="entries">
        <!-- <p id ="entry">
        </p> -->
      </div>
    </div>
  </body>
</html>
